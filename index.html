<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="realisation/style.css">
    <script src="realisation/CalculatriceBLO.js"></script>
    <script src="realisation/calculatrice.js"></script>
  </head>
  <body>
        <div class="container">

          <div class="calculatrice">

            <input type="text" readonly class="afficheur" id="afficheur">

 

            <span class="symboles" onclick="Operation('/')">/</span>
            <span class="symboles" onclick="Operation('*')">*</span>
            <span class="symboles" onclick="Operation('-')">-</span>
            <span class="supp" onclick="Init()">C</span>

            <span onclick="ClickNumber(1)">1</span>
            <span onclick="ClickNumber(2)">2</span>
            <span onclick="ClickNumber(3)">3</span>
            <span class="symboles plus" onclick="Operation('+')">+</span>

            <span onclick="ClickNumber(4)">4</span>
            <span onclick="ClickNumber(5)">5</span>
            <span onclick="ClickNumber(6)">6</span>
            <span onclick="ClickNumber(7)">7</span>

            <span onclick="ClickNumber(8)">8</span>
            <span onclick="ClickNumber(9)">9</span>
            <span class="egale" onclick="Egale()">=</span>           
            <span class="zero" onclick="ClickNumber(0)">0</span>
            <span class="symboles" id="virgule" onclick="ClickNumber('.')">.</span>
  
    
        </div>
      </div>
    
  </body>
</html>
